<div class="main">
  <h1>Estatísticas</h1>
  <mat-form-field class="select-option">
    <mat-label>Selecione o típo de estatística</mat-label>
    <mat-select disableRipple (valueChange)="changeOption($event)">
      <mat-option *ngFor="let option of options" [value]="option">{{ option.label }}</mat-option>
    </mat-select>
  </mat-form-field>
  <app-charts
    [title]="'Média das avaliações dos produtos'"
    [chart]="chart"
    class="chart"
  ></app-charts>
</div>
