    <mat-grid-tile>
      <p>
        <mat-form-field appearance="outline" class="search">
          <mat-label>Buscar produto</mat-label>
          <input matInput placeholder="" />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </p>
    </mat-grid-tile>
    <mat-grid-tile>redes socias</mat-grid-tile>
    <mat-grid-tile>

    </mat-grid-tile>
  </mat-grid-list>
</section>
