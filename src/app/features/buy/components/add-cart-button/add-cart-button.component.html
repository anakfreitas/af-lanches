<div class="add-cart">
  <app-product-quantity-buttons
    [quantity]="quantity"
    (increment)="increment()"
    (decrement)="decrement()"
  ></app-product-quantity-buttons>
  <button mat-flat-button color="primary" (click)="addToCart()">
    <mat-icon>shopping_cart</mat-icon>
    {{ title }}
  </button>
</div>
