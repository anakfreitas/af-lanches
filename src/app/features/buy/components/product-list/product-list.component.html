<section class="header-product-list">
  <h1>Nossos produtos</h1>
  <app-layout-button [layout]="layout" (search)="searchProduct($event)"></app-layout-button>
</section>
<section class="product-list">
  <h2>Past√©is</h2>
  <div class="grid-list" *ngIf="layout === 'grid'">
    <mat-card
      class="grid-item"
      *ngFor="let item of products"
      (click)="openProductDetails(item)"
    >
      <img
        mat-card-image
        src="https://soubh.uai.com.br/uploads/place/image/882/Paulo_Vilela.jpg"
        alt="Photo of a Shiba Inu"
      />
      <mat-card-content>
        <h3>{{ item.title }}</h3>
        <p>{{ item.price | currencyBrl }}</p>
        <button mat-flat-button color="primary">Comprar</button>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="card-list" style="margin-top: 20px" *ngIf="layout === 'card'">
    <mat-card class="card" *ngFor="let item of products" (click)="openProductDetails(item)">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title>
            <h3>{{ item.title }}</h3>
          </mat-card-title>
          <mat-card-subtitle>
            <p>{{ item.price | currencyBrl }}</p>
          </mat-card-subtitle>
          <img
            mat-card-sm-image
            src="https://soubh.uai.com.br/uploads/place/image/882/Paulo_Vilela.jpg"
            alt="Photo of a Shiba In"
          />
        </mat-card-title-group>
      </mat-card-header>

      <mat-card-content style="margin-top: 10px">
        <button mat-flat-button color="primary">Comprar</button>
      </mat-card-content>
    </mat-card>
  </div>

  <div *ngIf="layout === 'list'" class="list">
    <mat-list>
      <mat-list-item *ngFor="let item of products" (click)="openProductDetails(item)">
        <img
          matListItemIcon
          src="https://soubh.uai.com.br/uploads/place/image/882/Paulo_Vilela.jpg"
          alt="Photo of a Shiba Inu"
          style="width: 50px; height: 50px"
        />
        <div matListItemTitle>{{ item.title }}</div>
        <div matListItemLine>{{ item.price | currencyBrl }}</div>
        <button mat-flat-button color="primary" class="button-list">
          Comprar
        </button>
      </mat-list-item>
    </mat-list>
  </div>
</section>
<section class="paginator">
  <mat-paginator [length]="200" [pageSizeOptions]="[10, 50, 100]" aria-label="Select page">
  </mat-paginator>
</section>
