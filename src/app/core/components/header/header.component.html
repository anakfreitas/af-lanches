<section class="app-header">
  <mat-grid-list cols="2" rowHeight="100px">
    <mat-grid-tile><h1>AF LANCHES</h1></mat-grid-tile>
    <mat-grid-tile>
      <app-checkout-button
        [quantity]="cartQuantity"
        [value]="cartValue"
        (onClick)="toCheckout()"
      ></app-checkout-button>
    </mat-grid-tile>
  </mat-grid-list>
</section>
